<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout">

<head>
	<title>Reset Password</title>
               
         <script th:inline="javascript">
  			/* <![CDATA[ */
  			$(document).ready(function () {

  				$('#password_reset_form').validate({
            messages : {
              password: {
    							required: [[${requirePassword}]],
    							minlength : [[${passwordLength}]]
    						},
    						password_confirm: {
    							required: [[${requirePasswordConfirmation}]],
    							equalTo: [[${passwordConfirmation}]]
    						}
            },
  						rules : {
         				password: {
         					required:true,
         					minlength : 5
         				},
         				password_confirm: {
         					required:true,
         					equalTo: "#password"
         				}
         			},
  				highlight: function (element) {
     				$(element).removeClass('validate valid');
     				$(element).addClass('validate invalid');
     			},
     			unhighlight: function (element) {
     				$(element).removeClass('validate invalid');
     				$(element).addClass('validate valid');
     				
     			},
     			errorElement: 'span',
     			 onfocusout: function (element, event) {
     	            this.element(element);
     	        }
         		});
         	});
         	/*]]>*/
         </script>
</head>
<body class="homepage">
    <section layout:fragment="slider" th:remove="tag">

<div th:fragment="resetpassword">
<section id="feature" >
  <div class="container">
  
      <div class="center">
      <h2>Reset Password</h2>
      <!-- <p class="lead">Please fill the below form to send your comments.</p> -->
    </div>
    <div class="center">
    <div class="row">
<form id="password_reset_form" th:action="@{/user/resetpassword(_key=${resetPasswordToken})}" th:object="${user}" method="post" class=" col s12 form center">
  
	<div class="form-group"><label style="text-align:left;">Password<input type="text" th:field="*{password}" name="password" maxlength="15" class="form-control" required="required"/> </label></div>
            <div class="form-group"><label style="text-align:left;">Password confirmation<input type="password" name="password_confirm" maxlength="15" class="form-control" required="required"/> </label></div>
            <div class="form-group">
				<button type="submit" name="submit" class="btn btn-primary btn-lg" required="true" style="margin-left: 106px;">Change Password</button>
            </div> 
 	  
 	  <p th:text="${responseMessage}" class="center"/>
</form>

    </div></div> 
  </div>
  <!--/.container--> 
</section>
</div> 
</section>
</body>
</html>
