<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout">

<head>
	<title>Forgot Password</title>
<!-- 	<script src='https://www.google.com/recaptcha/api.js'></script> -->
<script th:inline="javascript">
/* <![CDATA[ */
 			$(document).ready(function () {
  				
  				$('#check_email_form').validate({
  					messages : {
  						
  						email: {
  		                required: "Please enter a mail address",
		                email: "Please enter a valid mail address"
  						}
  					},
  					rules : {
     					email: {
     						required:true
     					}
  				
  					},
         			highlight: function (element) {
      				$(element).removeClass('validate valid');
       				$(element).addClass('validate invalid');
         			},
         			unhighlight: function (element) {
       				$(element).removeClass('validate invalid');
       				$(element).addClass('validate valid');
  				
         			},
         			errorElement: 'span',
         			onfocusout: function (element, event) {
                                this.element(element);
         	        }
         			
         		});
         	});
         	/*]]>*/
         </script>      
         
<!--          <link href="../static/css/template_default.css"
               th:href="@{/css/template_default.css}" rel="stylesheet"/> -->
</head>


<body class="homepage">
    <section layout:fragment="slider" th:remove="tag">

<div th:fragment="forgotpassword">
<section id="feature" >
  <div class="container">
  
      <div class="center">
      <h2>Password Reset</h2>
      <!-- <p class="lead">Please fill the below form to send your comments.</p> -->
    </div><div class="center">
    <div class="row">
<form id="check_email_form" th:action="@{/user/forgotpassword}" th:object="${user}" method="post" class=" col s12 form center">
  
	<div class="form-group"><label style="text-align:left;">Enter the registered email address :<input type="text" th:field="*{email}" name="email" class="form-control" required="required"/> </label></div>
	<div class="form-group">
		<button type="submit" name="submit" class="btn btn-primary btn-lg" required="true" style="margin-left: 75px;">Reset password</button>
	</div> 
            

 	  
 	  <p th:text="${responseMessage}" class="message center"/>
</form>
    </div></div> 
  </div>
  <!--/.container--> 
</section>
</div>

</section>
</body>
</html>
