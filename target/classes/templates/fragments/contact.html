<div th:fragment="contact">


<div id="contact" class="spacer">
<!--Contact Starts-->
<div class="container contactform center">
<h2 class="text-center  wowload fadeInUp">Contact us</h2>
  <div class="row wowload fadeInLeftBig">      
      <div class="col-sm-6 col-sm-offset-3 col-xs-12">      

      <form method="post" th:action="@{/user/mail}" th:object="${emailForm}">
<!-- 		<div class="alert alert-danger" style="padding-bottom: 5px;" th:if="${#fields.hasErrors('*')}">
			<p style="padding-bottom: 5px;" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
		</div> -->
		  <div class="center" style="font-weight:bold; padding-bottom: 5px;" th:text="${msg}">msg</div>
      
        <div class="col-sm-5 col-sm-offset-1" style="background-color: #CFCFCF;">
          <div class="form-group">
            <label>Name :</label>
            <input type="text" name="name" class="form-control" maxlength="15" required="required" />
          </div>
          <div class="form-group">
            <label>Email :</label>
            <input type="email" name="email" class="form-control" required="required" />
          </div>
          <div class="form-group">
            <label>Mobile :</label>
            <input type="text" name="number" class="form-control" maxlength="10" required="required"/>
          </div>
        </div>
        <div class="col-sm-6" style="background-color: #CFCFCF;">
          <div class="form-group">
            <label>Message :</label>
            <textarea name="message" id="message" required="required" maxlength="1551" class="form-control" rows="8"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="true">Send Message</button>
          </div>
        </div>
      </form>

      </div>
  </div>



</div>

</div>
<div id="map"></div>
<!--Contact Ends-->


</div>
