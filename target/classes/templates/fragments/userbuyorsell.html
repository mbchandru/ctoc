<div th:fragment="transact">
  <div class="container" style="width: 355px; padding-top: 15px;">
		<div class="row">
			<div class="main">		
				<h2 style="text-align: center;" data-th-text="#{user.list.table.title}">User</h2>
				<!-- action="/user/sendMsg"  th:action="@{/user/sendMsg}" -->
				<form class="form" id="upload-file-form" th:action="@{/user/transact}" th:object="${offer}" method="post" >
				<div class="table responsive">
<div class="form-group"><input type="hidden" name="${_csrf.parameterName}" value="${csrf_token}" /></div>
					
					<!-- placeholder="priceCurrency" placeholder="serialNumber" placeholder="sku"-->
<div class="form-group"><label>Currency<input th:field="*{priceCurrency}" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group"><label>Serial Number<input th:field="*{serialNumber}" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group"><label>SKU<input th:field="*{sku}" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group">
<button class="btn btn-primary btn-lg" type="submit" data-th-text="#{add.user.button.label}">Add familyName</button>
</div> 

				</div>
				</form>
			</div>		<!-- END MAIN TAG -->
		</div>		<!-- END ROW TAG -->
	</div>	<!-- END CONTAINER TAG -->
	</div>
