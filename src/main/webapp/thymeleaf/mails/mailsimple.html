<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p>Hello <span th:text="${name}"></span>,</p>
    <p th:if="${name.length() > 10}">
      Wow! You've got a long name (more than 10 chars)!
    </p>
    <p>
      You are receiving this email as per <b>your transaction's request</b> on
      <span th:text="${#dates.format(subscriptionDate)}">03-11-2015</span>
    </p>
    <p>Your transactions are:</p>
    You are interested to
    <div th:each="i : ${productTransactions}">
    	<div th:each="j : ${productTransactions}">
		    <div style="width: 15%;"><span th:text="${productTransactions[i][j]}">Transaction Type</span>
		    </div>
	    	<div style="width: 85%;"><span th:text="${productTransactions[i][j+1]}">Product</span>
	    	</div>
    	</div>
    </div>
    <!-- <ul>
      You are interested to <li th:each="transaction : ${transactions}" th:text="${transaction}" >Product Listing</li>
      <ul>
      <li th:each="product : ${products}" th:text="${product}" />
      </ul>
    </ul> -->
    <p>
      You can find <b>your inlined image</b> just below this text.
    </p>
    <p>
      <img src="sample.png" th:src="'cid:' + ${imageResourceName}" />
    </p>
    <p>
      Regards, <br />
      <em>The CXC Team</em>
    </p>
  </body>
</html>
