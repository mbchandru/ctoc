<div th:fragment="account">
  <div class="container" style="width: 355px; padding-top: 15px;">
		<div class="row">
			<div class="main">		
				<h2 style="text-align: center;" data-th-text="#{user.list.table.title}">User</h2>
				<form class="form" id="upload-file-form" th:action="@{/user/account}" th:object="${loggedInUser}" method="post" >
				<div class="table responsive">
<div class="form-group"><input type="hidden" name="${_csrf.parameterName}" value="${csrf_token}" /></div>
					
					
<div class="form-group"><label>First Name<input th:field="*{givenName}" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group"><label>Last Name<input th:field="*{familyName}" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group"><label>Telephone/Mobile #<input th:field="*{telephone}" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group">
<button class="btn btn-primary btn-lg" type="submit" data-th-text="#{add.user.button.label}">Add Information</button>
</div> 
 

				</div>
				</form>
			</div>		<!-- END MAIN TAG -->
		</div>		<!-- END ROW TAG -->
	</div>	<!-- END CONTAINER TAG -->
	</div>
