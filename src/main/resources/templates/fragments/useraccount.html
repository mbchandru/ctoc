<div th:fragment="account">
	<div class="container-fluid" style="width: 355px;">
		<div class="row">
			<div class="main">		
				<h2 style="text-align: center;" data-th-text="#{user.list.table.title}">User</h2>
				<!-- action="/user/sendMsg"  th:action="@{/user/sendMsg}" -->
				<form class="form" id="upload-file-form" th:action="@{/user/account}" th:object="${useraccount}" method="post" >  <!-- method="post" enctype="multipart/form-data" -->
				<div class="table responsive">
<div class="form-group"><input type="hidden" name="${_csrf.parameterName}" value="${csrf_token}" /></div>
					
					
<div class="form-group"><label>Title<input th:field="*{title}" placeholder="title" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group"><label>First Name<input th:field="*{givenname}" placeholder="givenname" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group"><label>Last Name<input th:field="*{family_name}" placeholder="family_name" type="text" maxlength="15" class="form-control" required="required"/> </label></div>
<div class="form-group">
<button class="btn btn-primary btn-lg" type="submit" data-th-text="#{add.user.button.label}">Add familyName</button>
</div> 

				</div>
				</form>
			</div>		<!-- END MAIN TAG -->
		</div>		<!-- END ROW TAG -->
	</div>	<!-- END CONTAINER TAG -->
	</div>
