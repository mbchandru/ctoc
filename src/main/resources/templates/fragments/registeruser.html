
<div th:fragment="register">
<section id="feature" >
  <div class="container">
    <div class="center">
      <h2>Registration</h2>

        <form th:action="@{/user/register}" th:object="${user}" method="post">
        <div th:if="${param.error}">
            Invalid data, or checkbox - "<b>I'm not a robot</b>" - not selected".
        </div>
		<div th:if="${param.logout}">
            You have been logged out.
        </div>  
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
			<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
		</div>
      
            <div class="form-group"><label style="text-align:left;">User Name<input type="text" name="username"  maxlength="15" class="form-control" required="required"/> </label></div>
            <div class="form-group"><label style="text-align:left;">Password<input type="password" name="password"  maxlength="15" class="form-control" required="required"/> </label></div>
            <div class="form-group"><label style="text-align:left;">eMail<input name="email" class="form-control" required="required"/> </label></div>
			<div class="g-recaptcha" style="padding-left: 467px;" data-sitekey="6LcXUwgTAAAAALBglYmHTDBf48NVAbPvksG-C_zV" required="required"></div>			
            <div class="form-group">
				<button type="submit" name="submit" class="btn btn-primary btn-lg" required="true" style="margin-left: 95px;">Register</button>
            </div>
		</form>  

    </div>

    <!--/.row--> 
  </div>
  <!--/.container--> 
</section>
<!--/#feature-->
</div>
