<div th:fragment="login">
<section id="feature" >
  <div class="container">
  
      <div class="center">
      <h2>Login</h2>
      <!-- <p class="lead">Please fill the below form to send your comments.</p> -->
    </div><div class="center">
    <div class="row">

	    		
        <form th:action="@{/supplier/login}" method="post">

           <div th:if="${param.error}">
            Invalid username and password, or checkbox - "<b>I'm not a robot</b>" - not selected".
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
            <div class="form-group"><label style="text-align:left;">User Name<input type="text" name="username" maxlength="15" class="form-control" required="required"/> </label></div>
            <div class="form-group"><label style="text-align:left;">Password<input type="password" name="password" maxlength="15" class="form-control" required="required"/> </label></div>
			<div class="g-recaptcha" style="padding-left: 484px;" data-type="image" data-sitekey="6LcXUwgTAAAAALBglYmHTDBf48NVAbPvksG-C_zV" required="required"></div>
            <div class="form-group">
				<button type="submit" name="submit" class="btn btn-primary btn-lg" required="true" style="margin-left: 106px;">Sign In</button>
            </div>     
		</form>  
		<div>
		<p><a th:href="@{/supplier/forgotpassword}" >Forgot Password ! - Click here</a></p>
         	  <p th:text="${responseMessage}" class="center"/>        
		</div>

    </div></div> 
  </div>
  <!--/.container--> 
</section>
</div>
