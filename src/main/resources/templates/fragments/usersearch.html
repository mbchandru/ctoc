<div th:fragment="search">
  <div class="container" style="width: 355px; padding-top: 15px;">
		<div class="row">
			<div class="main">		
				<h2 style="text-align: center;" data-th-text="#{user.list.page.title.search}">Search</h2>
				<form class="form" id="upload-file-form" th:action="@{/user/search}" th:object="${new1User}" method="post" >
				<div class="table responsive">
		<div class="form-group"><input type="hidden" name="${_csrf.parameterName}" value="${csrf_token}" /></div>
					
		<div class="form-group"><label th:text="${result}" /></div>
					
		<div class="form-group">
			<label>Search Item Name<input th:field="*{productSearch}" type="text" maxlength="55" class="form-control" required="required"/> </label></div>
	<div class="form-group"><label>Type of Transaction
	<ul class="list-unstyled" style="float: left; margin: 0 0 0 45px; bottom-padding: 45px;">
	  <li style = "width: 380px;" th:each="ty : ${transactions}">
	    <input type="radio" th:field="*{productCategory}" th:value="${ty}" />
	    <label th:for="${#ids.prev('productCategory')}" th:text="${ty}">Wireframe</label>
	  </li>
	</ul>

	</label>
	</div>

<div class="form-group">
<button class="btn btn-primary btn-lg" type="submit" data-th-text="#{user.button.label.search}">Add Information</button>
</div> 
 

				</div>
				</form>
			</div>		<!-- END MAIN TAG -->
		</div>		<!-- END ROW TAG -->
	</div>	<!-- END CONTAINER TAG -->
	</div>
